<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Vimeo API 2</title>
<style>
div {
  margin-top: 3px;
  padding: 0 10px;
}

button {
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  cursor: pointer;
  font-weight: 700;
  font-size: 13px;
  padding: 8px 18px 10px;
  line-height: 1;
  color: #fff;
  background: #345;
  border: 0;
  border-radius: 4px;
  margin-left: 0.75em;
}

p {
  display: inline-block;
  margin-left: 10px;
}
</style>
</head>

<body>

<iframe id="player1" src="https://player.vimeo.com/video/76979871?api=1&player_id=player1" width="630" height="354" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

<div>
  <button id="fn-play" >Play</button>
  <button id="fn-pause" >Pause</button>
  
  <button id="fn-seekTo" >Seek</button><input id="tiHeure" type="number"/>
  <p>Status: <span class="status">&hellip;</span></p>
</div>

<script src="../js/jquery-2.2.1.js" type="text/javascript"></script>
<script>
$(function() {
    var player = $('#player1');
    var playerOrigin = '*';
    var status = $('.status');

    // Listen for messages from the player
     window.addEventListener('message', onMessageReceived, false);
  
	console.log ('on a un message');
    // Handle messages received from the player
    function onMessageReceived(event) {
        // Handle messages from the vimeo player only
		
        if (!(/^https?:\/\/player.vimeo.com/).test(event.origin)) {
            return false;
        }
        
		console.log ('Ki Vi1 2'+ event.origin );
        if (playerOrigin === '*') {
            playerOrigin = event.origin;
        }
		console.log ('Ã© ki di'+ event.data );
        var data = JSON.parse(event.data);
        
        switch (data.event) {
            case 'ready':
                onReady();
                break;
               
            case 'playProgress':
                onPlayProgress(data.data);
                break;
                
            case 'pause':
                onPause();
                break;
               
            case 'finish':
                onFinish();
                break;
				
        }
    }

    // Call the API when a button is pressed
    $('button').on('click', function() {
		console.log(this.id);
        post(this.id.split("-")[1] , $("#tiHeure").val());
    });

    // Helper function for sending a message to the player
    function post(action, value) {
		console.log("action= " + action +", value = "+ value);
		console.log("playerOrigin" + playerOrigin);
        var data = {
          method: action
        };
        
        if (value) {
            data.value = value;
        }
        
        var message = JSON.stringify(data);
        player[0].contentWindow.postMessage(message, playerOrigin);
    }

    function onReady() {
        status.text('ready');
        
        post('addEventListener', 'pause');
        post('addEventListener', 'finish');
        post('addEventListener', 'playProgress');
    }

    function onPause() {
        status.text('paused');
    }

    function onFinish() {
        status.text('finished');
    }

    function onPlayProgress(data) {
        status.text(data.seconds + 's played');
    }
});
</script>

</body>
</html>
